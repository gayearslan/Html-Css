<html>
    <head>

    </head>
    <body>
        <form action="http://localhost:3000/submit" method="post"></form>
        <fieldset>
            <legend>
                Your Details
            </legend>
            <label>
                Name:
                <input type="text" name="name" size="30" maxlength="100">
            </label>
            <br/>
            <label>
                Email:
                <input type="email" name="email" size="30" maxlength="100">
            </label>
            <br/>
        </fieldset>
        <fieldset>
            <legend>
                Your Review:
            </legend>
            <label for="hear-about">
                How did you hear about us?
            </label>
            <select name="referrer" id="hear-about">
                <option value="google">Google</option>    
                <option value="friend">Friend</option>
                <option value="advert">Advert</option>
                <option value="other">Other</option>
            </select>
            <br/>
            <label for="visit-about">
                Would you visit again?
                <input type="checkbox" name="option" value="Yes">Yes
                <input type="checkbox" name="option" value="No">No
                <input type="checkbox" name="option" value="Maybe">Maybe
            </label>
            <br/>
            <label for="comment-about">
                Comments:
                <br/>
                <textarea rows="4" cols="40" id="comment-about"></textarea>
            </label>
            <br/>
            <label>
                <input type="checkbox" name="subscribe" checked="checked">
                Sign me up for email updates
            </label>
            <br/>
            <input type="submit" value="Submit Review">
        </fieldset>
    </body>
</html>
